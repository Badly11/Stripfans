<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripfans</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <h1>Stripovi</h1>
        <nav>
            <ul>
                <li><a href="#">Početna</a></li>
                <li><a href="pages/about.html">O nama</a></li>
                <li><a href="pages/contact.html">Kontakt</a></li>
                <li><a href="register.html">Registracija</a></li> <!-- Dodaj link -->
                <li><a href="login.html">Prijava</a></li> <!-- Dodaj link -->
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>Pronađite svoje omiljene stripove!</h2>
            <p>Najbolja kolekcija stripova na jednom mestu.</p>
            <button id="find-strips-btn">Pronađite stripove</button>
        </div>
    </section>
    

    <!-- Horizontal Sections -->
    <section class="strip-section">
        <h2>Najnoviji stripovi</h2>
        <input 
        type="text" 
        id="search-bar" 
        placeholder="Pretraži stripove po naslovu..." 
        style="display: none;" 
    />
       
        <div class="strip-slider" id="strip-container">
            <!-- Stripovi će biti dodati ovde -->
        </div>
        <div class="pagination" id="pagination-container">
            <!-- Dugmići za strane -->
        </div>
    </section>
    

    <section class="strip-section">
        <h2>Najpopularniji stripovi</h2>
        <div class="strip-slider">
            <!-- Dinamički učitavamo stripove iz JS-a -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="main-footer">
        <p>© 2024 Stripovi na prodaju. Sva prava zadržana.</p>
    </footer>
</body>
</html>

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
