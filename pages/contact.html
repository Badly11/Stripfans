<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../style2.css"> <!-- Dodatni CSS -->
    <script src="../js/contact.js" defer></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "ar3DpBtO9YfIX-JpK",
      });
   })();
</script>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <h1>Stripovi</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Početna</a></li>
                <li><a href="about.html">O nama</a></li>
                <li><a href="contact.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <!-- Kontakt forma -->
    <main>
        <section class="contact-section">
            <h2>Kontaktirajte nas</h2>
            <p>Imate pitanja ili sugestije? Pošaljite nam poruku putem forme ispod!</p>
            <form id="contact-form">
                <label for="name">Ime i prezime:</label>
                <input type="text" id="name" name="name" placeholder="Vaše ime i prezime" required>

                <label for="email">Email adresa:</label>
                <input type="email" id="email" name="email" placeholder="Vaš email" required>

                <label for="message">Poruka:</label>
                <textarea id="message" name="message" placeholder="Unesite vašu poruku..." required></textarea>

                <button type="submit">Pošalji poruku</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <p>© 2024 Stripovi na prodaju. Sva prava zadržana.</p>
    </footer>
</body>
</html>
